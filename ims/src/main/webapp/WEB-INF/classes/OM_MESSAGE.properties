############################################################################################
#  Summary messages for OM Environment
############################################################################################
# OM Error
OM_NON_ZERO_RC_TITTLE = Operations Manager returned a non-zero return code.
OM_ZERO_RC_TITTLE = Operations Manager successfully executed the command.

#OM Memeber(s) Error
OM_MBR_NON_ZERO_RC_TITTLE = Operations Manager Member returned a non-zero return code.
OM_MBR_ZERO_RC_TITTLE = Operations Manager Member successfully executed the command.

# Used in the message summary for both OM Messages and OM Member Messages
OM_COMMAND 			= IMS Command...... : {0}
OM_MBR_NAME 		= Member Name...... : {0}
OM_RETURN_CODE 		= Return Code......... : {0}
OM_REASON_CODE 		= Reason Code....... : {0}
OM_REASON_TEXT 		= Reason Text......... : {0}
OM_MEASSAGES 		= Messages......... : {0}
OM_REASON_MEASSAGE 	= Reason Message... : {0}
OM_URL_CSL_RC_RSN_CODE = Reason Message. : <a href="http://publib.boulder.ibm.com/infocenter/dzichelp/v2r2/index.jsp?topic=%2Fcom.ibm.ims{0}.doc.spr%2Fims_cslommcmdreq_csl.htm" target="_blank">Codes for Common Services Layer</a>
OM_URL_COMPONENT_RC_RSN_CODE = Reason Message. : <a href="http://www.ibm.com/support/knowledgecenter/SSEPH2_13.1.0/com.ibm.ims13.doc.msgs/compcodes/ims_retandreasoncodesfor.htm" target="_blank">Codes for IMS commands routed through OM</a>
# Formatting used to delimit the messages in the message summary
FORMAT_DELIMITER = <br>

#Message sent to the user to let them know they are in LIVE mode either because they did not discover or migration occured.
OM_LIVE_MODE_MSG = Management Console is operating in LIVE mode, this can occur if discovery was not performed or the product was upgraded requiring a re-discovery.
